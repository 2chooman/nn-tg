<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Выберите категорию</title>
  <style>
    :root {
      --color-primary: #1954D6;
      --color-bg-secondary: #F0F2F5;
      --color-text-primary: #0F1114;
      --font-stack: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Inter', Roboto, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: var(--font-stack);
      background: #FFFFFF;
      color: var(--color-text-primary);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .container {
      flex: 1;
      padding: 24px 16px 0;
      text-align: center;
    }
    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 24px;
      line-height: 1.3;
    }
    .categories {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
      margin-bottom: 32px;
    }
    .categories button {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px 12px;
      font-size: 14px;
      font-weight: 500;
      border: none;
      border-radius: 12px;
      background-color: var(--color-bg-secondary);
      color: var(--color-text-primary);
      cursor: pointer;
    }
    .categories button.selected {
      background-color: var(--color-primary);
      color: #FFFFFF;
    }
    /* Иконки можно вставлять через <img> или <svg>-спрайт */
    .categories button img {
      width: 16px;
      height: 16px;
    }
    .footer {
      padding: 16px;
      background: #FFFFFF;
    }
    .footer .btn {
      display: block;
      width: 100%;
      padding: 14px 0;
      font-size: 16px;
      font-weight: 500;
      color: #FFFFFF;
      background-color: var(--color-primary);
      border: none;
      border-radius: 12px;
      text-align: center;
      cursor: pointer;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Выберите категорию</h1>
    <div class="categories">
      <button class="selected">
        <img src="icons/theft.svg" alt="" />
        Кражи
      </button>
      <button>
        <img src="icons/drugs.svg" alt="" />
        Наркотики
      </button>
      <button>
        <img src="icons/fraud.svg" alt="" />
        Мошенничество
      </button>
      <button>
        <img src="icons/accident.svg" alt="" />
        ДТП
      </button>
      <button>
        <img src="icons/economy.svg" alt="" />
        Экономика
      </button>
      <button>
        <img src="icons/hooliganism.svg" alt="" />
        Хулиганство
      </button>
    </div>
  </div>
  <div class="footer">
    <a href="#" class="btn">Показать юристов</a>
  </div>
</body>
</html>
