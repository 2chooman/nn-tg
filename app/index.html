<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Найдите юриста за 1 минуту</title>
  <style data-home>
    /* Цвета и типографика из дизайн-системы */
    :root {
      --color-primary: #1954D6;
      --color-background: #F5F7FA;
      --color-text-primary: #0F1114;
      --font-stack: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Inter', Roboto, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: var(--font-stack);
      background-color: var(--color-background);
      color: var(--color-text-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      font-size: 24px;       /* h1 */
      font-weight: 600;      /* weight для h1 */
      margin: 0 0 32px;
      line-height: 1.3;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 12px 20px;    /* токен padding кнопки */
      font-size: 16px;       /* subtitle / button text */
      font-weight: 500;
      color: #FFFFFF;
      background-color: var(--color-primary);
      border: none;
      border-radius: 12px;   /* radius для кнопки */
      cursor: pointer;
      text-decoration: none;
      text-align: center;
    }

    .checkbox {
      margin-top: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;       /* body */
      font-weight: 400;
    }

    .checkbox input {
      margin-right: 8px;
      width: 16px;
      height: 16px;
    }

    .checkbox label {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="container">
      <h1>Найдите юриста за 1 минуту</h1>
      <a href="#categories" class="btn">Подобрать юриста</a>
      <div class="checkbox">
        <input type="checkbox" id="consent" />
        <label for="consent">Мне 18+ и я резидент РФ</label>
      </div>
    </div>
  </div>
  <script src="app.js" defer></script>
</body>
</html>
